authors:
  Michael Steinbaugh:
    href: https://steinbaugh.com/
  Acid Genomics:
    href: https://acidgenomics.com/

navbar:
  components:
     acid:
       icon: "fas fa-vial fa-lg"
       href: https://acidgenomics.com/
  structure:
    right: [acid, github]

news:
  - one_page: false

reference:
  - title: Import/export
    contents:
    - import
    - export
  - title: R data
    contents:
    - starts_with("assign")
    - starts_with("load")
    - starts_with("save")
  - title: File transfers
    contents:
    - cacheURL
    - getURLDirList
    - localOrRemoteFile
    - transmit
  - title: Coercion
    contents:
    - starts_with("coerce")
  - title: Data modification and sanitization
    contents:
    - atomize
    - decode
    - droplevels
    - encode
    - factorize
    - matchRowNameColumn
    - metadata2
    - naStrings
    - removeNA
    - starts_with("sanitize")
